{% extends 'home/master.html' %}
{% block body %}
 <h3>{{ post.title }}</h3>
    <p>{{ post.author }}</p>
    <p>{{ post.date }}</p>
    <h4>{{ post.post }}</h4>
    {% if user.is_authenticated %}
    <a href="{% url 'home:update_post' post.id %}">update</a>
    <a href="{% url 'home:delete_post' post.id %}">delete</a>
    {% endif %}
{% endblock %}
