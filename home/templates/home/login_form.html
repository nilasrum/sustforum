{% extends 'home/simple_master.html' %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="login-panel-wrapper">
                            <div>
                                <div class="panel-header"><h4>login</h4></div>
                                <input id="username" type="text" name="username" maxlength="100" required />
                                <input id="password" type="password" name="password" maxlength="100" required />
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class=" login-btn btn btn-success">submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
